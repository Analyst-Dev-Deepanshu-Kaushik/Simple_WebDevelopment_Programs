<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/97ebdf5864.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <p>Don't have an Acocunt?&nbsp;&nbsp;<a href="#">Register</a></p>
        
        <h2>Login</h2>
        <form action="">
            <div class="form-group">
                <input type="email" required>
                <label for="">Email</label>
                <!-- <i class="fa-solid fa-envelope"></i> -->
            </div>
            <div class="form-group">
                <input type="password" required>
                <label for="">Password</label>
                <i class="fa-solid fa-eye"></i>
            </div>
            <p><input type="checkbox"> Remember Me<a href="#">Forget Password</a></p>
            <input id="btn" type="button" value="Login">
        </form>
    </div>
</body>
</html>
